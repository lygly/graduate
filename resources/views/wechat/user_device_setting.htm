<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <link href="static/lib/weui/style/weui.min.css" rel="stylesheet" />
    <link href="static/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="x-lease-actionbar">
        <div class="x-lease-actionbar-row1">
            <a href="javascript:;" class="weui-btn weui-btn_primary">应用此设置</a>
        </div>
    </div>

    <div class="x-container">
        <div class="weui-cells x-ud-list">
            <div class="weui-cell">
                <div class="weui-cell__hd cover"><img /></div>
                <div class="weui-cell__bd">
                    <p class="name">先立可本草超声灸</p>
                    <p class="sn">KQSDKP-88888</p>
                </div>
            </div>
        </div>

        <ul class="x-uds-list">
            <li>
                <div class="title">超声波</div>
                <div class="control">
                    <div class="weui-slider-box">
                        <div class="weui-slider">
                            <div class="weui-slider__inner">
                                <div class="weui-slider__track" style="width:60%;"></div>
                                <div class="weui-slider__handler" style="left:60%;"></div>
                            </div>
                        </div>
                        <div class="weui-slider-box__value">0</div>
                    </div>
                </div>
            </li>
            <li>
                <div class="title">电导</div>
                <div class="control">
                    <div class="weui-slider-box">
                        <div class="weui-slider">
                            <div class="weui-slider__inner">
                                <div class="weui-slider__track"></div>
                                <div class="weui-slider__handler"></div>
                            </div>
                        </div>
                        <div class="weui-slider-box__value">60</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <script src="static/lib/weui/js/weui.min.js"></script>
    <script>
        weui.slider('.x-uds-list .weui-slider', {
            step: 10,
            defaultValue: 50,
            onChange: function (percent) {
                this.parentNode.querySelector('.weui-slider-box__value').innerHTML = Math.round(percent);
            }
        });
    </script>
</body>
</html>
